<!DOCTYPE html>

<html>

<head>

    <title>Pixel Art Maker!</title>

    <link rel="stylesheet" href="styles.css">

    <meta charset="utf-8">

</head>

<body>

    <h1>Pixel Art Maker</h1>

    <h2>Choose Grid Size</h2>

    <form id="sizePicker" name="gridSize">

        <span>Grid Height:</span>
        <span id="gridHeightDisplay">16</span>

        <input type="range" id="inputHeight" title="Set grid height" name="height" min="4" max="64" value="16">

        <span>Grid Width:</span>
        <span id="gridWidthDisplay">16</span>

        <input type="range" id="inputWidth" title="Set grid width" name="width" min="4" max="64" value="16">

        <input type="submit" id="createGrid" value="Create Grid" name="submitGrid"
            title="Makes a grid of tiles using the values above">

        <button type="button" id="clearGrid" value="Clear"
            title="Clears the colors from the grid so you can start over">Clear</button>

    </form>

    <h2>Pick a Color:</h2>

    <input type="color" id="colorPicker" value="#ff0000" title="Set PAINT color">

    <br>

    <h2>Mode:</h2>

    <span id="modeDisplay">PAINT</span>

    <div id="mode">

        <button id="paintBtn" title="Set mode to PAINT" type="button">paint</button>
        <button id="eraseBtn" title="Set mode to ERASE" type="button">erase</button>

    </div>

    <!--end mode div: for mode button listener -->

    <h2>Design Canvas</h2>

    <table id="pixelCanvas"></table>

    <p id="legend">Click to paint or erase. Left mouse button for multi-tile action</p>

    <script src="designs.js"></script>

</body>

</html>
