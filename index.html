<!DOCTYPE html>

<html>

<head>

    <title>Pixel Art Maker!</title>

    <link rel="stylesheet" href="styles.css">

    <link rel="icon" type="image/png" href="favicon_logo.ico" sizes="64x64">

    <meta charset="utf-8">

</head>

<body>

    <h1>Pixel Art Maker</h1>

    <h2>Choose Grid Size</h2>

    <form id="sizePicker" name="gridSize">

        <div>

            <span>Grid Height:</span>
            <span id="gridHeightDisplay">16</span>
            <input type="range" id="inputHeight" name="height" min="4" max="64" value="16">

        </div>

        <div>

            <span>Grid Width:</span>
            <span id="gridWidthDisplay">16</span>
            <input type="range" id="inputWidth" name="width" min="4" max="64" value="16">

        </div>

        <input type="submit" id="createGrid" value="Create Grid" name="submitGrid">
        <button type="button" id="clearGrid">Clear</button>

        <h2>Pick a Color:</h2>

        <input type="color" id="color" value="#ff0000">

        <h2>Mode:</h2>

        <span id="modeDisplay">paint</span>

        <div id="mode">

            <button id="paintBtn" type="button">Paint</button>
            <button id="eraseBtn" type="button">Erase</button>

        </div>

        <h2>Design Canvas</h2>

        <table id="table">
            
        </table>

    </form>

    <script src="script.js"></script>

</body>

</html>
