<!DOCTYPE html>

<html>

<head>

    <title>Pixel Art Maker!</title>

    <link rel="stylesheet" href="styles.css">

    <meta charset="utf-8">

</head>

<body>

    <h1>Pixel Art Maker</h1>

    <div class="gridContainer">

        <div class="gridControl">

            <h2>Choose Grid Size</h2>

            <form id="sizePicker" name="gridSize">

                <span class="gridSizeLabel">Grid Height:</span><span id="gridHeightDisplay">16</span>

                <input type="range" id="inputHeight" class="slider" title="Set grid height" name="height" min="1"
                    max="50" value="16">

                <br>

                <span class="gridSizeLabel">Grid Width:</span><span id="gridWidthDisplay">16</span>

                <input type="range" id="inputWidth" class="slider" title="Set grid width" name="width" min="1" max="50"
                    value="16">

                <br>

                <div class="gridCreateClear">

                    <input class="button" type="submit" id="createGrid" value="Create Grid" name="submitGrid"
                        title="Makes a grid of tiles using the values above">

                    <button class="button" type="button" id="clearGrid" value="Clear"
                        title="Clears the colors from the grid so you can start over">Clear</button>

                </div>

            </form>

            <h2>Pick a Color:</h2>

            <input type="color" id="colorPicker" value="#ff0000" title="Set PAINT color">

            <br>

            <h2>Mode: </h2><span id="modeDisplay" class="paintOrErase"> PAINT</span>

            <br>

            <div id="mode">

                <button id="paintBtn" class="button paint" title="Set mode to PAINT" type="button">paint</button>
                <button id="eraseBtn" class="button erase" title="Set mode to ERASE" type="button">erase</button>

            </div>

            <!--end mode div: for mode button listener -->

        </div>

        <!-- end gridControl -->

        <div id="gridCanvas" class="gridCanvas rotationTime">

            <h2>Design Canvas</h2>

            <table id="pixelCanvas"></table>

            <p id="legend" class="noLegend">Click to paint or erase. Left mouse button for multi-tile action</p>

        </div>

        <!-- end gridCanvas -->

    </div>

    <!-- end cssGirdcontainer -->

    <script src="designs.js"></script>

</body>

</html>
